<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی مار</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    canvas {
      border: 1px solid black;
      background-color: #000;
    }
    #touch-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: auto;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: red;
      font-size: 24px;
      font-family: Arial, sans-serif;
      z-index: 20;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="touch-area"></div>
  <div id="score">امتیاز: 0</div>
  <script src="script.js"></script>
</body>
</html>
